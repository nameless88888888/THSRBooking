<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8" />
    <title>登入 - 高鐵訂票系統</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,.1);
        }

        input, button {
            padding: 8px;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 4px;
        }

            button:hover {
                background: #0d47a1;
            }

        .error {
            color: red;
            margin-top: 10px;
        }

        a {
            color: #1976d2;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>會員登入</h2>

        <input type="email" id="loginEmail" placeholder="Email" />
        <input type="password" id="loginPassword" placeholder="密碼" />
        <button id="loginBtn">登入</button>

        <div id="loginError" class="error"></div>

        <p>還沒有帳號？<a href="register.html">前往註冊</a></p>
        <p><a href="index.html">回首頁</a></p>
    </div>

    <script src="js/auth.js"></script>
    <script>
        const loginEmail = document.getElementById("loginEmail");
        const loginPassword = document.getElementById("loginPassword");
        const loginBtn = document.getElementById("loginBtn");
        const loginError = document.getElementById("loginError");

        loginBtn.addEventListener("click", async () => {
            loginError.textContent = "";
            const email = loginEmail.value.trim();
            const password = loginPassword.value;

            if (!email || !password) {
                loginError.textContent = "請輸入帳號與密碼";
                return;
            }

            try {
                const resp = await fetch("/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!resp.ok) {
                    const text = await resp.text();
                    loginError.textContent = text || "登入失敗";
                    return;
                }

                const data = await resp.json();
                saveAuth(data);   // 存 token / name / email

                // ✅ 登入成功 → 直接回首頁
                window.location.href = "index.html";
            } catch (err) {
                console.error(err);
                loginError.textContent = "登入時發生錯誤";
            }
        });
    </script>
</body>
</html>
